<!-- Поисковая строка с кнопкой -->
<form class="search">
  <input class="input" type="text" placeholder="Поиск по сайту" maxlength="27">
  <button class="button" class="fas fa-search" type="submit"></button>
</form>

<!-- Кнопка входа -->
<div>
  <form action="login_form.html">
  <button class="button_accept">Интернет-банк</button>
</form>
</div>
</div>

<!-- Слайдер картинок -->
<div class="slider_style">
  <div class="slider single-item">
    <div><a href=""><img src="img/1.jpg"></a></div>
    <div><a href=""><img src="img/2.jpg"></a></div>
  </div>
</div>
<!-- Скрипты для слайдера -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</div>

<!-- Таблица расчета кредита -->
<div class="container_credit">
  <p align="center" class="title_credit">Рассчитайте кредит</p>
  <table align="center" class="credit_table_style">
    <tr>
      <td>Сумма кредита</td>
      <td align="right"><p id="sum"></p></td>
      <td align="center">Ежемесячный платеж</td>
    </tr>
    <tr>
      <td colspan="2"><input class="range_container" type="range" min="50000" max="5000000" step="10000" value="50000" id="size" oninput="sizeSum()">
        <td align="center" rowspan="2"><output id="month_pay"></></td>
        </tr>
        <tr>
          <td>Срок кредита</td>
          <td align="right"><p id="months"></p></td>
        </tr>
        <tr>
          <td colspan="2"><input class="range_container" type="range" min="24" max="60" step="12" value="24" id="time" oninput="quantity()"></td>
          <td align="center"><button class="table_button">Оформить кредит</button></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="3" align="center"><button class="table_button" onclick="monthPay()">Рассчитать</button></td>
        </tr>
      </table>
    </div>
    </body>
